language:
  - python

python:
  - "2.7"
  - "pypy"

# command to install dependencies
install:
  - pip install codecov

  - git clone https://github.com/jhkorhonen/MOODS.git
  - make -C MOODS/src/
  - cd MOODS/python
  - python setup.py install
  - cd ../..

  - pip install biopython

# command to run tests
script:
  - coverage run -m unittest discover -bv

after_success:
  - codecov

notifications:
  email: false